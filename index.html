<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SIN NADA QUE OCULTAR — Foro noticioso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0f1a; --panel:#111827; --panel-2:#172033; --border:#2b3a55;
      --text:#eaf1ff; --muted:#a9bdd8; --accent:#3b82f6; --headline:#3b82f6;
      --danger:#ef4444; --ok:#22c55e; --shadow:0 12px 28px rgba(0,0,0,.35);
      --tag-bg:#0e1524; --gold:#fbbf24;
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body.light{
      --bg:#f5f8fd; --panel:#ffffff; --panel-2:#edf3fb; --border:#d5e0ee;
      --text:#0f172a; --muted:#4b5b70; --accent:#2563eb; --headline:#2563eb;
      --danger:#dc2626; --ok:#16a34a; --shadow:0 12px 26px rgba(16,24,40,.10);
      --tag-bg:#ffffff; --gold:#f59e0b;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
      overscroll-behavior-y:none; overflow-x:hidden;
    }
    a{color:var(--accent);text-decoration:none}
    img,video,iframe{max-width:100%;display:block}

    /* Contenedores centrados */
    .ticket, .layout, .footer-inner, .nav, .right-col .card {
      max-width:1240px; margin:0 auto;
    }
    @media(max-width:640px){
      .ticket, .layout, .footer-inner, .nav, .right-col .card {
        max-width:100%; margin:0 auto; padding:0 12px;
      }
    }

    /* Header */
    .header{position:sticky;top:0;z-index:150;background:var(--panel);border-bottom:1px solid var(--border)}
    .nav{display:flex;flex-wrap:wrap;align-items:center;gap:10px;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-logo{width:42px;height:42px;border-radius:10px;overflow:hidden;border:1px solid var(--border);background:var(--panel-2);display:grid;place-items:center}
    .brand-logo img{width:34px;height:34px;object-fit:contain}
    .brand-title h1{font-family:"Playfair Display",serif;font-size:20px;margin:0;color:var(--text)}
    .brand-title .slogan{color:var(--muted);font-size:12px}
    .spacer{flex:1 1 auto}

    /* Botones */
    .btn{border:1px solid var(--border);background:var(--panel-2);color:var(--text);padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}
    .btn-accent{background:var(--accent);color:#fff;border-color:transparent}
    .avatar{width:32px;height:32px;border-radius:50%;border:1px solid var(--border);object-fit:cover}

    /* Mobile navbar */
    .mobile-nav{display:none}
    @media(max-width:640px){
      .mobile-nav{
        display:block; position:fixed; left:0; right:0; bottom:0;
        background:var(--panel); border-top:1px solid var(--border);
        z-index:160; padding:8px 12px calc(8px + var(--safe-bottom));
      }
      .mobile-nav-inner{
        display:flex; align-items:center; justify-content:space-between; gap:8px;
      }
      .mobile-tab{
        flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px;
        color:var(--muted); background:transparent; border:none; cursor:pointer; padding:6px 8px; border-radius:10px;
      }
      .mobile-tab.active{ color:var(--text); background:var(--panel-2); }
      .mobile-tab svg{ width:22px; height:22px; }
      .mobile-tab .label{ font-size:11px; font-weight:800 }
    }

    /* Ticket */
    .rail{background:var(--panel-2);border:1px solid var(--border);border-radius:14px;overflow:hidden;text-align:center}
    .rail-head{padding:10px;font-weight:900;color:var(--headline)}
    .ticker{overflow:hidden;white-space:nowrap;padding:10px}
    .marquee{display:inline-block;animation:marq 60s linear infinite}
    @keyframes marq{from{transform:translateX(100%)}to{transform:translateX(-100%)}}

    /* Layout */
    .layout{display:grid;grid-template-columns:minmax(0,1fr) 360px;gap:18px;padding:16px}
    @media(max-width:1100px){.layout{grid-template-columns:1fr}}
    @media(max-width:640px){.layout{padding:12px;gap:12px;padding-bottom:92px}}

    .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:var(--shadow)}
    .panel h3{margin:0 0 10px;font-size:18px;color:var(--text)}

    /* Right column cards centrados */
    .right-col .card{margin-bottom:14px;text-align:center}

    /* Post gallery */
    .post-gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
    @media(max-width:980px){.post-gallery{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:640px){.post-gallery{grid-template-columns:1fr}}
    .post-gallery img{width:100%;height:180px;object-fit:cover;border-radius:10px;border:1px solid var(--border)}
    .post-gallery iframe{grid-column:1/-1;width:100%;aspect-ratio:16/9;border-radius:12px;border:2px solid var(--border)}
  </style>
</head>

      </div>
      <div class="spacer"></div>
      <button id="openComposer" class="btn btn-accent">Crear publicación</button>
    </nav>
